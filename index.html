<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
  <h1>üòçCalculatorüòç</h1>
    <div class="div">
    <div class="div1 flex align-items"></div>
      <div class="div2 flex justify-space-between">
         <div class="div3 flex justify-space-between">
          <div class="alldiv div4 div-plus plus">+</div>
          <div class="alldiv div4 div-plus substract">-</div>
          <div class="alldiv div4 div-plus multiple">*</div>
          <div class="alldiv div4 bg-color-black seven">7</div>
          <div class="alldiv div4 bg-color-black eight">8</div>
          <div class="alldiv div4 bg-color-black nine">9</div>
          <div class="alldiv div4 bg-color-black foualldiv r">4</div>
          <div class="alldiv div4 bg-color-black five">5</div>
          <div class="alldiv div4 bg-color-black six">6</div>
          <div class="alldiv div4 bg-color-black one">1</div>
          <div class="alldiv div4 bg-color-black two">2</div>
          <div class="alldiv div4 bg-color-black three">3</div>
          <div class="alldiv div4 bg-color-black dot">.</div>
          <div class="alldiv div4 bg-color-black zero">0</div>
          <div class="alldiv div4 bg-color refresh">C</div>
         </div>
         <div class="div5 flex flex-direction justify-space-between">
           <div class=" alldiv div6 flex justify-center align-items">%</div>
           <div class=" alldiv div7 flex justify-center align-items">=</div>
         </div>
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
